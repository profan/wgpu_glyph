[package]
name = "wgpu_glyph"
version = "0.6.0"
authors = ["Héctor Ramón Jiménez <hector0193@gmail.com>"]
edition = "2018"
description = "A fast text renderer for wgpu, powered by glyph_brush"
license = "MIT"
keywords = ["font", "ttf", "truetype", "wgpu", "text"]
repository = "https://github.com/hecrj/wgpu_glyph"
documentation = "https://docs.rs/wgpu_glyph"
readme = "README.md"

[dependencies]
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs.git", rev="911fb30046f26d607e38e80119cff82cb5336204" }
glyph_brush = "0.6"
bytemuck = "1.1.0"
log = "0.4"

[dev-dependencies]
env_logger = "0.7"
winit = "0.20.0-alpha4"
raw-window-handle = "0.3"
